spring.application.name=miniapp
# Class Paths for testing
# Please change the below paths to the paths of your models (the package name as it will be used in reflection code in the test cases)
ModelsPath.Captain=com.example.miniapp.models.Captain 
ModelsPath.Customer=com.example.miniapp.models.Customer
ModelsPath.Payment=com.example.miniapp.models.Payment
ModelsPath.Rating=com.example.miniapp.models.Rating
ModelsPath.Trip=com.example.miniapp.models.Trip

spring.data.mongodb.uri=mongodb://root:example@localhost:27017/mongo_db?authSource=admin
spring.data.mongodb.database=mongo_db

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true